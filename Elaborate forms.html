
<html>
<head>
   
    <title>Elaborate your registration form entries.</title>
</head>
<body>
    <h1>Details of users.</h1>
    <form>
        <fieldset>
            <legend>Personal Information:</legend><label>First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label>Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label>Gender:</label><br><br>
            <input type="radio" name="suject" value="Male">Male<br><br>
            <input type="radio" name="suject" value="Female">Female<br><br>
            <input type="radio" name="suject" value="Other">Other<br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="email">Password:</label>
            <input type="password" name="password" /><br><br>
            <label for="Birthday">Birthday:</label>
            <input type="date" id="Birthday" name="Birthday"><br><br>
            <label for="Email">Address:</label>
            <textarea rows="5" cols="50" name="description">Enter description here</textarea><br><br>
            <label for="email">Image:</label>
            <input type="file" name="file upload" accept="image /*"><br><br><br><br>
            <center><input type="submit" name="submit" value="Submit" />
                <input type="reset" name="reset" value="Reset" /></center>
        </fieldset>
    </form>
    
</body>
</html>
